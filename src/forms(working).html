<!DOCTYPE html>

<html lang="en" class="is-showing-breakpoints">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FSA Visual Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/fsa-style.min.css" media="all" />
  <link rel="stylesheet" href="css/fsa-style-docs.min.css" media="all" />
  <!--[if lt IE 9]>
    <script src="dist/js/vendor/html5shiv.js"></script>
    <script src="dist/js/vendor/respond.js"></script>
    <script src="dist/js/vendor/selectivizr-min.js"></script>
    <script src="dist/js/vendor/rem-min.js"></script>
  <![endif]-->
</head>
<body class="docs__page">

  <main class="docs__main" id="top">

    <section class="docs__section">
      <h2 class="docs__bd docs__figure-group" id="text-fields">Text Fields</h2>
      <div class="docs__bd">
        <h3 class="docs__bd docs__figure">Input Default</h3>
        <p>
          <input class="form-text" type="text" name="some_name" value="" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text form-text--small" type="text" name="some_name" value="" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text form-text--large" type="text" name="some_name" value="" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text" type="text" name="some_name" value="Value" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text form-text--disabled" disabled type="text" name="some_name" value="disabled">
        </p>
        <p>
          <input class="form-text form-text--block" type="text" name="some_name" value="" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text form-text--block" type="text" name="some_name" value="Value" placeholder="Placeholder">
        </p>
        <p>
          <input class="form-text form-text--block form-text--disabled" disabled type="text" name="some_name" value="disabled">
        </p>
        <p>
          <input class="form-text form-text--block form-text--error" type="text" name="some_name" value="Value" placeholder="Placeholder">
        </p>
        <h3 class="docs__bd docs__figure">Textarea</h3>
        <p>
          <textarea class="form-textarea" name="Name" placeholder="Placeholder">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
        </p>
        <p>
          <textarea class="form-textarea form-textarea--disabled" disabled name="Name" placeholder="">disabled textarea</textarea>
        </p>

      </div>
    </section>

  </main>


  <script src="js/fsa-style.js"></script>
</body>
</html>
