<!DOCTYPE html>

<html lang="en" class="is-showing-breakpoints">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>FSA Visual Language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/fsa-style.min.css" media="all" />
  <link rel="stylesheet" href="css/fsa-style-docs.min.css" media="all" />
  <!--[if lt IE 9]>
    <script src="dist/js/vendor/html5shiv.js"></script>
    <script src="dist/js/vendor/respond.js"></script>
    <script src="dist/js/vendor/selectivizr-min.js"></script>
    <script src="dist/js/vendor/rem-min.js"></script>
  <![endif]-->
</head>
<body class="docs__page">

  <main class="docs__main" id="top">

    <section class="docs__section">
      <div class="docs__bd">
        <div>
          <p>
            <label><input class="form-checkbox" checked name="name" type="checkbox"> Checkbox</label>
          </p>
          <p>
            <label><input class="form-checkbox" name="name" type="checkbox"> Checkbox</label>
          </p>
          <p>
            <label><input class="form-checkbox" disabled name="name" type="checkbox"> Checkbox </label>
          </p>
          <p>
            <label><input class="form-checkbox" checked="" disabled name="name" type="checkbox"> Checkbox </label>
          </p>
          <p>
            <label><input class="form-radio" checked name="radio-group-sample" type="radio"> Radio</label>
          </p>
          <p>
            <label><input class="form-radio" name="radio-group-sample" type="radio"> Radio</label>
          </p>
          <p>
            <label><input class="form-radio" disabled name="radio-group-sample" type="radio"> Radio</label>
          </p>
          <p>
            <label><input class="form-radio" checked disabled name="radio-group-sample--solo-foo" type="radio"> Radio</label>
          </p>
        </div>
        <hr>
        <div>
          <p>
            <input class="exp-form-checkbox" id="apple-pie" type="checkbox" name="pies" value="apple-pie" checked="">
            <label for="apple-pie">Sojourner Truth</label>
          </p>
          <p>
            <input class="exp-form-checkbox" id="key-lime-pie" type="checkbox" name="pies" value="key-lime-pie">
            <label for="key-lime-pie">Frederick Douglass</label>
          </p>
          <p>
            <input class="exp-form-checkbox" id="disabled" type="checkbox" name="pies" disabled="">
            <label for="disabled">George Washington Carver</label>
          </p>
          <p>
            <input class="exp-form-checkbox" id="moms-apple-pie" type="checkbox" name="pies" value="moms-apple-pie" checked="" disabled="">
            <label for="moms-apple-pie">Harry Potter</label>
          </p>
          <p>
            <input class="exp-form-radio" id="chicken-noodle" type="radio" name="soup" value="chicken-noodle">
            <label for="chicken-noodle">Susan B. Anthony</label>
          </p>
          <p>
            <input class="exp-form-radio" id="tomato" type="radio" name="soup" value="tomato">
            <label for="tomato">Harriet Tubman</label>
          </p>
          <p>
            <input class="exp-form-radio" id="cucumber" type="radio" name="soup" value="cucumber" disabled="">
            <label for="tomato">Whatshername</label>
          </p>
          <p>
            <input class="exp-form-radio" id="cucumber" type="radio" name="soup" value="cucumber" disabled="" checked="">
            <label for="tomato">Whatshername</label>
          </p>
        </div>

      </div>
    </section>

  </main>


  <script src="js/fsa-style.js"></script>
</body>
</html>
