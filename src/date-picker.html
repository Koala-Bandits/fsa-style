    <div class="fsa-section">

      <div class="fsa-section__bd">

        <h1>Hello Date Picker</h1>

        <p>Sourced from <a href="https://assets.cms.gov/resources/framework/3.4.1/Pages/#datepicker">assets.cms.gov</a>. Config options at <a href="http://freqdec.github.io/datePicker/">http://freqdec.github.io/datePicker/</a></p>

        <div class="fsa-field fsa-field--date">
          <label class="fsa-field__label" for="datey">Date of birth <span class="fsa-field__label-desc">Required</span></label>
          <div class="fsa-field__date"><input class="fsa-input fsa-field__item" id="datey" aria-describedby="datey__help" aria-required="true" name="datey" type="text" value=""></div>
          <span class="fsa-field__help" id="datey__help">e.g. 05/14/1975</span>
        </div>

      </div>

    </div>

  </main>

  <script src="js/vendor/datepicker.js"></script>

  <script>
    datePickerController.createDatePicker({
      formElements: { "datey": "%m/%d/%Y" },
      labelText: "Date of birth", // screenreader announces
      statusFormat:"%l, %F %d%S, %Y",
      noFadeEffect: true,
      staticPos: true,
      titleFormat: "%l, %F %d%S, %Y",
      // cursorDate: '20190501', // Default focus to May 1, 2019
      // fillGrid: true,
      // noTodayButton: true,
      disabledDays:[0,0,0,0,0,1,1], // can't choose Sat or Sun
      highlightDays:[1,0,1,0,0,0,0], // Highlight Monday (index 0) and Wednesday (index 2)
      bespokeTitles:{
        "****1225":"Christmas Day",
      },
      // positioned: "pos-demo", // place originating in a <el id="pos-demo"></el> elsewhere
      // showWeeks: true,
      // hideInput: true,
    });
    datePickerController.setRangeLow("datey", '20190407');  // disabled PRIOR to April 7, 2019
    datePickerController.setRangeHigh("datey", new Date());  // disabled AFTER  today
    datePickerController.setDisabledDates("datey", {
      // "20091225":1, // Single Date: Disable the 25th December 2009
      // "****1231":1, // Wilcard Date: Disable the 31st of December for all years
      // "20110101":"20110120" // Date Range: Disable from the 1st of January 2011 to the 20th of January 2011. Note, wildcards can't be used within range declarations
    });
</script>
