<body>
  <div class="fsa-p--s">
    <p class="fsa-text-size--1 fsa-text-size--4@m fsa-text-size--7@l">
      I am size
      <code>1</code> by default,
      <code>4@m</code> (Four at Medium), and
      <code>7@l</code> (Seven at Large)
    </p>
    <p class="fsa-text-size--3 fsa-text-size--5@s fsa-text-size--6@l">
      I am size
      <code>3</code> by default,
      <code>5@s</code> (Five at Small), and
      <code>6@l</code> (Six at sLarge)
    </p>
